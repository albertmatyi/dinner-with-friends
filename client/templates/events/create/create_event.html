<template name="createEvent">
    <div class="page recipes">
			{{#nav title='Host a dinner Party' black=true}}
          <a class="btn btn-primary" href="">
              <span class="glyphicon glyphicon-chevron-left"></span>
              Back
          </a>
			{{/nav}}

        <div class="content-scrollable">
					{{> eventForm}}
        </div>

    </div>
</template>

<template name="eventForm">
    <div class="row">
        <div class="col-xs-12">


            <form action="" class="new-event-form">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" name="title" class="form-control"
                           placeholder="Cozy gardenparty"/>
                </div>
                <div class="form-group">
                    <label for="eventDate">When</label>
                    <input type="datetime-local" id="eventDate" name="date"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Where</label>
                    <input type="text" id="eventLocation" name="location"
                           class="form-control" placeholder="My backyard"/>
                </div>
                <div class="form-group">
                    <label for="eventGuestLimit">No. of Guests</label>
                    <input type="number" id="eventGuestLimit" name="guests"
                           class="form-control" placeholder="5ive!"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-glass"></span>
                        Host!
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
