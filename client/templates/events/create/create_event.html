<template name="createEvent">
    <div class="page recipes">
			{{#nav title='Host a dinner Party' black=true}}
          <a class="back btn btn-primary" href="">
              <span class="icon icon-arrow-left-alt"></span>
          </a>
			{{/nav}}

        <div class="content-scrollable">
					{{> eventForm}}
						{{#with virtEv}}
					{{> eventGuests}}
					{{/with}}
        </div>
    </div>
</template>

<template name="eventForm">
    <form action="" class="event-form">
        <div class="image-uploader"
             style="{{#with image}}background-image: url('{{this}}');{{/with}}">
            <span class="icon icon-camera"></span>
        </div>
        <div class="form-group">
            <label class="label" for="eventTitle">Title</label>
            <input type="text" name="title" value="{{title}}"
                   class="form-control"
                   placeholder="Cozy gardenparty"/>
        </div>
        <div class="form-group">
            <label class="label" for="eventDate">When</label>
            <input type="datetime-local" id="eventDate" name="date"
                   value="{{date}}"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <label class="label" for="eventLocation">Where</label>
            <input type="text" id="eventLocation" name="location"
                   value="{{location}}"
                   class="form-control" placeholder="My backyard"/>
        </div>
        <div class="form-group">
            <label class="label" for="eventGuestLimit">No. of Guests</label>
            <input type="number" id="eventGuestLimit" name="guests"
                   value="{{guests}}"
                   class="form-control" placeholder="high 5!"/>
        </div>

        <div class="form-group footer">
            <button type="submit" class="save btn btn-primary">
                <span class="icon icon-check"></span>
                Host!
            </button>
        </div>
    </form>
</template>
